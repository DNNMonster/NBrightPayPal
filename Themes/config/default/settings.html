[<tag id="resourcepath" type="meta" value="/DesktopModules/NBright/NBrightPayPal/App_LocalResources/" />]

<br/>

<div id="pageactionssource"><!-- Page actions are moved into header bar - also exist at page bottom-->
	<div class="col-xs-9 col-sm-9">
		<a href="#" class="show-sidebar">
		  <i class="fa fa-bars"></i>
		</a>
		<div class="actionbuttonwrapper">
			[<tag id="cmdSave" type="linkbutton" cssclass="btn btn-primary" resourcekey="General.cmdSaveButton" commandname="save" />] 
	    </div>
	</div>
	<div class="col-xs-3 col-sm-3 top-panel-right">
		[<tag type="selectlocalebutton" size="32"/>]
	</div>
</div>


<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-search"></i><span>NBrightPayPal Payment</span>
                </div>
            </div>
            <div class="box-content">
                <div class="form-horizontal dnnForm">
                    
					<div class="form-group">
						<label class="col-sm-2 control-label">[<tag type="valueof" resourcekey="Payment.Title" />]</label>[<tag type="editflag" />]
						<div class="col-sm-5">
							[<tag id="paymenttitle" cssclass="form-control" type="textbox" resourcekeysave="Payment.TitleMessage" maxlength="150" Text="" lang="{Settings:editlanguage}"  />]
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">[<tag type="valueof" resourcekey="Payment.Message" />]</label>[<tag type="editflag" />]
						<div class="col-sm-5">
							[<tag id="DefaultMessage" cssclass="form-control" type="textbox" height="100" maxlength="200" textmode="MultiLine" resourcekeysave="Payment.DefaultMessage" lang="{Settings:editlanguage}" />]
						</div>
					</div>				

					<div class="form-group">
						<label class="col-sm-2 control-label">[<tag type="valueof" resourcekey="Payment.buttontext" />]</label>[<tag type="editflag" />]
						<div class="col-sm-5">
							[<tag id="buttontext" cssclass="form-control" type="textbox" resourcekeysave="Payment.Continue" maxlength="150" Text="" lang="{Settings:editlanguage}"  />]
						</div>
					</div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">[<tag type="valueof" resourcekey="Payment.checkouttemplate" />]</label>
                        <div class="col-sm-2">
                            [<tag id="checkouttemplate" cssclass="form-control" type="textbox" Text="methodselection.html" />]
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">[<tag type="valueof" resourcekey="Payment.paypalid" />]</label>
                        <div class="col-sm-5">
                            [<tag id="paypalid" cssclass="form-control" type="textbox" Text="" />]
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">[<tag type="valueof" resourcekey="Payment.paymentURL" />]</label> (https://www.paypal.com/cgi-bin/webscr)
                        <div class="col-sm-5">
                            [<tag id="paymentURL" cssclass="form-control" type="textbox" Text="https://www.sandbox.paypal.com/cgi-bin/webscr" />] 
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">[<tag type="valueof" resourcekey="Payment.verifyURL" />]</label> ({yourdomain}/DesktopModules/NBright/NBrightPayPal/notify.ashx)
                        <div class="col-sm-5">
                            [<tag id="verifyURL" cssclass="form-control" type="textbox" Text="" />]
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">[<tag type="valueof" resourcekey="Payment.currencycode" />]</label>
                        <div class="col-sm-3">
                            [<tag id="currencycode" cssclass="form-control" type="textbox" Text="EUR" />]
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">[<tag type="valueof" resourcekey="Payment.charset" />]</label>
                        <div class="col-sm-3">
                            [<tag id="charset" cssclass="form-control" type="textbox" Text="utf-8" />]
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">[<tag type="valueof" resourcekey="Payment.extrafields" />]</label>
                        <div class="col-sm-6">
                            [<tag id="extrafields" cssclass="form-control" type="textbox" height="200px" textmode="MultiLine" Text="first_name=genxml/billaddress/genxml/textbox/firstname,
last_name=genxml/billaddress/genxml/textbox/lastname,
address1=genxml/billaddress/genxml/textbox/unit,
address2=genxml/billaddress/genxml/textbox/street,
city=genxml/billaddress/genxml/textbox/city,
country=genxml/billaddress/genxml/dropdownlist/country/@selectedtext,
zip=genxml/billaddress/genxml/textbox/postalcode,
email=genxml/billaddress/genxml/textbox/email" />]
                        </div>
                    </div>
					<div class="form-group">
						<label class="col-sm-3 control-label">[<tag type='valueof' resourcekey='General.DebugMode' />]</label>
						<div class="col-sm-5">
							<div class="dnnFormItem">
								[<tag id="debug.mode" type="checkbox" resourcekey="Settings.debugmode" />]
							</div>
						</div>
					</div>
                    <hr/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-3">
                            [<tag type="valueof" xpath="genxml/debugmsg" />]
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="clearfix"></div>
